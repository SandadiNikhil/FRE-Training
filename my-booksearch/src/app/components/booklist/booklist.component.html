<div>
  <h2>Book List</h2>
  <div *ngFor="let book of books">
    <h3>{{ book.title }}</h3>
    <p><strong>Publisher:</strong> {{ book.publisher }}</p>
    <p><strong>Publish Date:</strong> {{ book.publishDate }}</p>
  </div>
</div>
