<div class="todo-container">
  <div class="header">
    <h2>Todo List</h2>
    <button class="logout" (click)="auth.logout()">Logout</button>
  </div>
  <p class="welcome">Welcome, {{ auth.getUsername() }}!</p>

  <ul *ngIf="todoService.todos().length > 0" class="todo-list">
    <li
      *ngFor="let todo of todoService.todos()"
      [class.completed]="todo.completed"
    >
      <input
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggle(todo.id)"
      />
      <span>{{ todo.text }}</span>
      <button (click)="delete(todo.id)">‚ùå</button>
    </li>
  </ul>

  <p *ngIf="todoService.todos().length === 0" class="info"> No tasks yet</p>

  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="New task..." />
    <button (click)="add()">Add</button>
  </div>

  <button class="clear-btn" (click)="todoService.clearAll()">Clear All</button>
</div>
