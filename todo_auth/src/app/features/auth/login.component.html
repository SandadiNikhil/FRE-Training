<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="login()">
    <input
      formControlName="username"
      type="text"
      placeholder="Enter your username"
      [class.invalid]="username?.errors && username?.touched"
    />

    <div class="status">
      <span *ngIf="username?.pending">ğŸ”„ Checking...</span>
      <span *ngIf="username?.valid && username?.dirty">âœ… User found</span>
      <span *ngIf="username?.errors?.['userNotFound'] && username?.dirty"
        >âŒ User not found</span
      >
    </div>

    <button type="submit" [disabled]="form.invalid || form.pending">
      Login
    </button>
    <p>Hint! its either Nikhil, Alice or Antra</p>
  </form>
</div>
