<section class="register-container">
  <div class="login-card">
    <h3 class="login-title">Create Account</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">* Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
          required
        />
        <span class="errors">* Email is required</span>
      </div>

      <div class="form-group">
        <label for="password">* Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
          required
        />
        <span class="errors">* Password is required. Minimum length 6 characters</span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">* Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm your password"
          formControlName="confirmPassword"
          required
        />
        <span class="errors">* Please confirm your password</span>
      </div>

      <button type="submit" class="btn-submit" [disabled]="!registerForm.valid">Sign up</button>
    </form>
    <div class="extra-options">
      <p class="signup-text">Already have an account? <a routerLink="/login" class="signup-link">Sign In</a></p>
    </div>
  </div>
</section>
